<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gript Metadata Guide</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
    }

    .header {
      width: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 16px 24px;
    }

    .header img {
      height: 30px;
      margin-right: 16px;
    }

    .header-title {
      font-size: 20px;
      font-weight: 300; /* Light font */
    }

    .search-icon {
      margin-left: auto;
      font-size: 18px;
      cursor: pointer;
    }

    .page-content {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1a1a1a;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .textbox-wrapper {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      margin-bottom: 40px;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-label {
      font-size: 17px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      background: #fafafa;
      color: #333;
      font-size: 16px;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #0066ff;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 102, 255, 0.2);
    }

    .progress-bar-container {
      margin-top: 10px;
      height: 10px;
      background: #eaeaea;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00cc99;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .progress-bar.over-limit {
      background: #ff5555;
    }

    .char-count {
      margin-top: 8px;
      text-align: right;
      font-size: 14px;
      color: #666;
    }

    .char-count.over-limit {
      color: #ff5555;
      font-weight: bold;
    }

    .copy-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 12px;
    }

    .copy-btn:hover {
      background: #004ecc;
      transform: scale(1.05);
    }

    .copy-btn.copied {
      background: #44d276;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img src="LINK_TO_YOUR_LOGO_IMAGE" alt="GRIPT Logo" />
    <div class="header-title">Metadata Guide</div>
    <div class="search-icon">üîç</div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="page-content">
    <!-- Title -->
    <div class="textbox-wrapper">
      <label for="input55" class="input-label">Title</label>
      <textarea id="input55" rows="3" placeholder="Short and punchy headline..."></textarea>
      <div class="progress-bar-container">
        <div id="progressBar55" class="progress-bar"></div>
      </div>
      <div id="charCount55" class="char-count">0 / 55</div>
      <div style="text-align: right;">
        <button onclick="copyText('input55', this)" class="copy-btn">Copy Title</button>
      </div>
    </div>

    <!-- Blurb -->
    <div class="textbox-wrapper">
      <label for="input280" class="input-label">Blurb</label>
      <textarea id="input280" rows="7" placeholder="Give a clear and compelling summary..."></textarea>
      <div class="progress-bar-container">
        <div id="progressBar280" class="progress-bar"></div>
      </div>
      <div id="charCount280" class="char-count">0 / 280</div>
      <div style="text-align: right;">
        <button onclick="copyText('input280', this)" class="copy-btn">Copy Blurb</button>
      </div>
    </div>
  </div>

  <script>
    function setupCounter(inputId, countId, barId, limit) {
      const input = document.getElementById(inputId);
      const charCount = document.getElementById(countId);
      const progressBar = document.getElementById(barId);

      input.addEventListener("input", () => {
        const length = input.value.length;
        const percentage = Math.min((length / limit) * 100, 100);
        const isOverLimit = length > limit;

        charCount.textContent = `${length} / ${limit}`;
        charCount.classList.toggle("over-limit", isOverLimit);
        progressBar.style.width = `${percentage}%`;
        progressBar.classList.toggle("over-limit", isOverLimit);
      });
    }

    setupCounter("input55", "charCount55", "progressBar55", 55);
    setupCounter("input280", "charCount280", "progressBar280", 280);

    function copyText(inputId, button) {
      const input = document.getElementById(inputId);
      navigator.clipboard.writeText(input.value).then(() => {
        const original = button.textContent;
        button.textContent = "Copied!";
        button.disabled = true;
        button.classList.add("copied");

        setTimeout(() => {
          button.textContent = original;
          button.disabled = false;
          button.classList.remove("copied");
        }, 1500);
      });
    }
  </script>

</body>
</html>
